<div class="searchbox">
    <form class="searchbox-form">
        <input type="search" ng-model="searchTerm" ng-attr-placeholder="{{placeholder || 'search...'}}"/>
        <button type="submit" style="display:none;">search</button>
    </form>
    <ul class="searchbox-dropdown" ng-show="showDropdown">
        <li class="searchbox-dropdown-item" ng-repeat="searchCandidate in searchList" ng-click="select(searchCandidate)" ng-bind-html="highlight(label(searchCandidate))"></li>
    </ul>
</div>
