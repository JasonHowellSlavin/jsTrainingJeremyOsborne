<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>mosaic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script src="code.js"></script>
    </head>
    <body>
        <div id="notifications" style="display:none;"></div>
        <form id="user-input" action="javascript:void(0)">
            <input type="button" id="previous-drawing" data-inline="true" data-icon="arrow-l" value="&nbsp"/>
            <input type="button" id="gallery" value="gallery" data-inline="true"/>
            <input type="button" id="draw" value="draw" data-inline="true"/>
            <input type="button" id="save" value="save" data-inline="true"/>
            <input type="button" id="next-drawing" data-inline="true" data-icon="arrow-r" data-iconpos="right" value="&nbsp;"/>
        </form>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>
</html>
