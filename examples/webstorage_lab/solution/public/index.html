<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Web Storage</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="code.js"></script>
    </head>
    <body>
        <header>
            <div id="reload-message"></div>
            <h1>Web Storage: localStorage and sessionStorage</h1>
        </header>
        <section>
            <form id="test" action="javascript:void(0)">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" required placeholder="name" id="name"/>
                    <span class="invalid"></span>
                    <span class="valid"></span>
                </div>
                <br/>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" required placeholder="email" id="email"/>
                    <span class="invalid"></span>
                    <span class="valid"></span>
                </div>
                <br/>
                <input type="submit" value="save to storage"/>
                <input type="button" id="clear-storage" value="clear storage"/>
            </form>
            <p>
                <span class="storage-header">Previously saved in localStorage:</span><span id="name-storage"></span>
            </p>
            <p>
                <span class="storage-header">Previously saved in sessionStorage:</span><span id="email-storage"></span>
            </p>
        </section>
    </body>
</html>
