<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <link href="style.css" rel="stylesheet"/>
    <!-- We use OpenLayers as a mapping API for our example map. -->
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="code.js"></script>
    <script id="position-template" type="text/x-handlebars-template">
<p>
    We estimate you are at coordinate: ({{coords.latitude}}, {{coords.longitude}})
</p>
<p>
    Estimated accuracy ~{{coords.accuracy}} meters
</p>
<p>
    Position taken at: {{toLocaleString timestamp}}
</p>
    </script>
</head>
<body>
    <header>
        <h1>Where am I?</h1>
    </header>
    <div id="loc"></div>
    <div id="map-container">
        <div id="map" style="width:500px; height: 500px;"></div>
    </div>
</body>
</html>
