<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
            Backbone Sample
        </title>
        <link href="css/style.css" rel="stylesheet"/>
        <!-- Templates shipped down with html. -->
        <script type="text/x-underscore-template" id="item-detail-template">
{% if (selectedModel) { %}
<h1>{{selectedModel.name}}</h1>
<ul>
    <li>Forage skill required to find: {{selectedModel.forageLevel}}</li>
    <li>Value at the market: {{selectedModel.value}}</li>
    {% if (selectedModel.alchemy) { %}
    <li>Alchemical recipes requiring this reagent:</li>
    <ul>
        {% _.each(selectedModel.alchemy, function(recipe) { %} <li>{{recipe}}</li> {% }); %}
    </ul>
    {% } else { %}
    <li>(...searching for recipes used by this reagent)</li>
    {% } %}
</ul>
{% } else { %}
<h1>Nothing selected</h1>
{% } %}
        </script>
        <script type="text/x-underscore-template" id="table-header-template">
{% _.each(labels, function(label) { %} <th>{{label}}</th> {% }); %}
        </script>
        <script type="text/x-underscore-template" id="table-row-template">
{% _.each(columns, function(col) { %} <td>{% print(model.get(col)) %}</td> {% }); %}
        </script>
        <script type="text/x-underscore-template" id="table-template">
<tbody></tbody>
<tfoot>Data from </tfoot>
        </script>
        <!-- Setup backbone with requirements. -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
        <!-- Our code. -->
        <script src="js/templates.js"></script>
        <script src="js/util.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <header>
            <h1>List of alchemical reagents and potions</h1>
        </header>
        <section id="main">

        </section>
    </body>
</html>
