<!DOCTYPE html>
<!-- Gotta have an ng-app to create outer scope and auto-init. -->
<html lang="en-US" ng-app>
    <head>
        <meta charset="UTF-8"/>
        <title>Notepad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="stylesheets/examplestyle.css" rel="stylesheet"/>
        <script src="http://code.angularjs.org/1.2.10/angular.min.js"></script>
    </head>
    <body>
        <noscript>
            <div class="warning">
This page is not designed to work without JavaScript.
            </div>
        </noscript>
        <header id="page-header">
            <h1>Notepad</h1>
        </header>
        <section id="page-body">
            <!-- Bind to the controller, create scope. -->
            <div ng-controller="NotepadController">
                <ul>
                    <!-- ng-repeat offers iteration on lists in scope. -->
                    <li ng-repeat="note in notes">{{note}}</li>
                </ul>
            </div>
        </section>
        <footer id="page-footer">
            Use this code as you wish.
        </footer>
        <script>

// Controllers are passed scoped. I stick to the var naming conventions used
// in angular.
var NotepadController = function ($scope) {
    // Scope provides data available to the page.
    $scope.notes = [
        "Wax on, wax off.",
        "Sand the floor.",
        "Paint the house.",
    ];
};
        </script>
    </body>
</html>
