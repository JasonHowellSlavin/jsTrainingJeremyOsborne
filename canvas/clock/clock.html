<!DOCTYPE html>
<html>
    <head>
        <title>sandbox</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #b8a34f;
}
#clock-test {
    width: 400px;
    height: 400px;
    margin: 0 auto 0 auto;
}        
        </style>
        <script src="clock.js"></script>
        <script>
window.onload = function() {
    var clockDiv = document.querySelector("#clock-test"),
        clock = new Clock(clockDiv, 400);

    var future = new Date();
    future.setTime(future.getTime() + 50000);

    clock.setAlarm(future);
    clock.start();
};
        </script>
    </head>
    <body>
        <div id="clock-test"></div>
    </body>
</html>
